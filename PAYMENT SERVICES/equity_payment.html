<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Bank Payment</title>
    <link rel="stylesheet" href="equity_payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .equity-card { border-top: 10px solid #a32a29; }
        
        .header-logo { text-align: center; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 18px; }
        .input-group label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            color: #555; 
            margin-bottom: 6px; 
            text-transform: uppercase;
        }

        .input-group input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #edeff2; 
            border-radius: 12px; 
            font-size: 16px;
        }

        /* Fixed Recipient Merchant Account */
        .readonly-input {
            background-color: #f8f1f1;
            color: #a32a29;
            font-weight: 700;
            border: 2px dashed #e2b6b6;
            cursor: not-allowed;
        }

        .equity-btn {
            background-color: #a32a29;
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .equity-btn:hover { background-color: #7a1f1e; }

        .instruction-box {
            background: #fff9f9;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            color: #6d1c1b;
            margin-bottom: 20px;
            border: 1px solid #f5e1e1;
        }
    </style>
</head>
<body>

    <div class="checkout-card equity-card">
        <div class="header-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Equity_Bank_Logo.svg/512px-Equity_Bank_Logo.svg.png" alt="Equity Bank" height="45">
        </div>

        <div class="instruction-box">
            <strong>EazzyPay Transfer</strong><br>
            Enter your Equity Account or Phone number to initiate the transfer to our merchant account.
        </div>

        <form id="equityForm">
            <div class="input-group">
                <label>Recipient Merchant Account</label>
                <input type="text" value="0090280340248" class="readonly-input" readonly>
            </div>

            <div class="input-group">
                <label for="sender_acc">Your Equity Account / Phone</label>
                <input type="text" id="sender_acc" placeholder="e.g. 1234XXXXXXXXX" required>
            </div>

            <div class="input-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" placeholder="0.00" min="1" required>
            </div>

            <button type="submit" class="equity-btn">
                Complete Equity Payment
            </button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            <a href="payment.html" style="color:#888; text-decoration:none; font-size:13px;">‚Üê Back to Methods</a>
        </p>
    </div>

    <script>
        document.getElementById('equityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sender = document.getElementById('sender_acc').value;
            const amount = document.getElementById('amount').value;

            alert(`Processing Equity Transfer...\n\nFrom: ${sender}\nAmount: KES ${amount}\n\nPlease follow the instructions sent to your registered device.`);
        });
    </script>
</body>
</html>
